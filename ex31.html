<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <style>
    .hide{
      display: none;
    }
  </style>
</head>
<body>
  <form class="container my-5 form-group">
    <p>상품선택</p>
    <select class="form-select mt-2 product">
      <option>모자</option>
      <option>셔츠</option>
      <option>바지</option>
    </select>

    <select class="form-select mt-2 hide size">
      <option>90</option>
      <option>95</option>
      <option>100</option>
    </select>
</form>

<script>

$('.form-select').eq(0).on('input', function(){

var value = $('.form-select').eq(0).val(); // 혹은 this 혹은 e.currentTarget.value; 
if (value == '셔츠') {
  $('.form-select').eq(1).removeClass('hide');
  var 사이즈 = `<option>90</option>
      <option>95</option>
      <option>100</option>`
      document.querySelector('.size').innerHTML = 사이즈;
}
else if(value == '바지'){
  $('.form-select').eq(1).removeClass('hide');
  var 사이즈 = `<option>28</option>
      <option>30</option>
      <option>32</option>`
      document.querySelector('.size').innerHTML = 사이즈;
}
else {
  $('.form-select').eq(1).addClass('hide');
}
});

</script>
</body>
</html>
