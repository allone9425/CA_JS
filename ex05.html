<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="alert-box" id="alert">
    <p id="title">알림창</p>
    <button id="close" class="btn_close"></button>
  </div>
  <button onclick="아이디알림창()">버튼1</button>
  <button onclick="비밀번호알림창()">버튼2</button>

  <script>
    document.getElementById('close').addEventListener('click',function(){
      document.getElementById('alert').style.display = 'none';
    });

    function 알림창(구멍) {
      document.getElementById('alert').style.display = 구멍;
    }

    function 아이디알림창() {
      document.getElementById('alert').style.display = 'block';
      document.getElementById('title').innerHTML = '아이디를 입력해주세요.'
    }
    function 비밀번호알림창() {
      document.getElementById('alert').style.display = 'block';
      document.getElementById('title').innerHTML = '비밀번호를 입력해주세요.'
    }


  </script>
</body>

</html>
