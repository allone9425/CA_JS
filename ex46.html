<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="quiz">
      <h4>물에 빠지면 누구 먼저 구하실건가요?</h4>
      <button>연인</button>
      <button>친구</button>
      <button>반려동물</button>
    </div>

    <script>
      /*  let 변수 = 2 + 2;
      switch (변수) {
        case 3:
          alert("변수가 3임");
          break;
        case 4:
          alert("변수가 4임");
          break;
        default: //위의 조건에 해당되는 것이 없을때
          alert("아무것도 아님");
      }*/
      document.querySelector("#quiz").addEventListener("click", function (e) {
        switch (e.target.innerHTML) {
          case "연인":
            alert("사랑꾼이시군요!");
            break;
          case "친구":
            alert("우정을 중요하게 여기는군요!");
            break;
          case "반려동물":
            alert("동물을 좋아하는군요!");
            break;
        }
        // alert(e.target.innerHTML); //실제 클릭한 문자열이 출력됨
      });
    </script>
  </body>
</html>
